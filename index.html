<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <h1>Spli<br>tter</h1>
  <div class="container">
    <div class="white-container">
      <div class="label">Bill</div>
      <input type="text" name="bill" class="bill">

      <div class="label">Select Tip %</div>

      <section class="tip-options">
        <div class="tip-option" data-value="0.05">5%</div>
        <div class="tip-option" data-value="0.1">10%</div>
        <div class="tip-option" data-value="0.15">15%</div>
        <div class="tip-option" data-value="0.25">25%</div>
        <div class="tip-option" data-value="0.5">50%</div>
        <input type="text" name="custom-tip" class="custom-tip" id="custom-tip" placeholder="Custom">
      </section>

      <div class="label"><span>Number of People</span><span class="error-text error">Can't be zero</span></div>
      <input type="text" name="people-number" class="people-number">
    </div>

    <aside class="green-container">
      <div class="left-section">
        <div class="tip-amount">
          <div class="tip-text">
            Tip Amount
            <br><span>/ person</span>
          </div>
          <div id="tip-value">$0.00</div>
        </div>
        <div class="total">
          <div class="total-text">
            Total
            <br><span>/ person</span>
          </div>
          <div id="total-value">$0.00</div>
        </div>
      </div>
      <button class="btn">Reset</button>
      <button class="submit">Submit</button>
    </aside>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomasz Bartnikiewicz</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
